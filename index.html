<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="/index.css" />
		<link
			rel="prefetch"
			href="http://api.higherlowergame.com/_client/images/general/slacklining.jpg"
		/>
		<link
			rel="prefetch"
			href="http://api.higherlowergame.com/_client/images/general/flights.jpg"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<script
			src="https://kit.fontawesome.com/50461cc56f.js"
			crossorigin="anonymous"
		></script>
		<title>The Higher Lower Game</title>
	</head>
	<body>
		<div class="body-wrapper">
			<div class="modal">
				<div class="modal-children">
					<h1 class="title">Ooops! Looks like you've lost</h1>
					<button class="btn retry">
						Retry <i class="fas fa-arrow-circle-down"></i>
					</button>
				</div>
			</div>
			<div class="versus-container">
				<div class="versus won">VS</div>
			</div>
			<div class="score-container">
				<div class="highscore">
					High Score: <span class="high-score-points">0</span>
				</div>
				<div class="score">
					Score: <span class="score-points">0</span>
				</div>
			</div>
			<div id="initial-slide" class="left-sl">
				<div class="slide-overlay"></div>
				<div class="game-controller">
					<h1 class="title left">
						<span class="quote start">“</span>Slacklining<span
							class="quote end"
							>”</span
						>
					</h1>
					<p class="has">has</p>
					<h1 class="points left">22,200</h1>
					<p class="searches left">average monthly searches</p>
				</div>
			</div>
			<div id="initial-slide" class="right-sl">
				<div class="slide-overlay"></div>
				<div class="game-controller">
					<h1 class="title right">
						<span class="quote start">“</span>United Airlines<span
							class="quote end"
							>”</span
						>
					</h1>
					<p class="has">has</p>
					<div class="higher-lower">
						<button class="btn higher">
							Higher <i class="fas fa-caret-up up"></i>
						</button>
						<button class="btn lower">
							Lower <i class="fas fa-caret-down down"></i>
						</button>
					</div>
					<h1 class="points right">0</h1>
					<p class="searches right">searches than Slacklining</p>
				</div>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
